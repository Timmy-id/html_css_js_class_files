<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p id="demo2"></p>

    <script>
        const sportsMan = {
            firstName: "Cristiano",
            lastName: "Ronaldo",
            profession: "Footballer",
            economicStatus: "Rich"
        }

        sportsMan.Nationality = "Portuguese"
        delete sportsMan.Nationality

        document.getElementById("demo2").innerHTML = 
            sportsMan.firstName + " is the biggest " + sportsMan.profession + " across the world. He is " + sportsMan.Nationality
    </script>
</body>
</html>
