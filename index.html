<!DOCTYPE html>
<html>
    <link>
        <title>Our First Web Page</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <h2>First Web Page</h2>
        <p class="p-tag" id="p-tag">This is our first web page</p>
        <p class="p-tag">Today is <strong>Monday</strong> and tommorrow is <em>Tuesday</em></p>
        <ol>
            <li>Notepad</li>
            <li>Textmate</li>
            <li>Visual Studio</li>
        </ol>
        <dl>
            <dt>A Country in Asia</dt>
            <dd>South Korea</dd>

            <dt>A Country in North America</dt>
            <dd>Canada</dd>
        </dl>
        <img src="https://res.cloudinary.com/timmix95/image/upload/v1647003966/pexels-vlada-karpovich-4050300_mgvh1l.jpg"

        title="This is the logo of pizzsocial"
        width="100px"
        height="100px"
        >
        <br>
        <a href="https://www.google.com">Google</a>
        <br>
        <form>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" />
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" />

            <input type="email" id="email" />

            <input type="password" id="password" />
            <input type="submit" value="Register" />
        </form>

        <script type="text/javascript" src="index.js">

        </script>
