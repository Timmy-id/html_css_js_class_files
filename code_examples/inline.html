<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            font-size: 18px;
        }

        .container h2 {
            font-size: 4em; /* 18 * 4 => 72px */
        }

        .container p {
            font-size: 2em; /* 18 * 2 => 36px */
        }
    </style>
</head>
<body>
    <span>I am an inline element</span>
    <span>I am also an inline element</span>
    <p>I am a block element</p>
    <p>I am also a block element</p><p>I am a new line also.</p>

    <div class="container">
        <h2>I am an heading element</h2>
        <p>I am a paragraph element</p>
    </div>
</body>
</html>
